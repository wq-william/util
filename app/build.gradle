apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "cn.jhc.wq_util"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
        jcenter()
    }

}

dependencies {
    //    compile(name:'ListView_pullDownRefresh_loadMore-debug', ext:'aar')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    compile(name:'ListView_pullDownRefresh_loadMore-debug',ext:'aar')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile project(':ListView_pullDownRefresh_loadMore')
}
